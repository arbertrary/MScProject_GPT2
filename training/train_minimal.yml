apiVersion: batch/v1
kind: Job
metadata:
  namespace: studbernstetter
  name: bilmtfminimal 
spec:
  template:
    metadata:
      name: bilmtfminimal
    spec:
      containers:
      - name: bilmtfminimal
        image: gitlab2.informatik.uni-wuerzburg.de:4567/s319059/mprak/bilmtfminimal
        imagePullPolicy: "Always"
        resources:
          limits:
            nvidia.com/gpu: "1"
            cpu: "2"
            memory: "32Gi"
          requests:
            nvidia.com/gpu: "1"
            cpu: "1"
            memory: "32Gi"
        volumeMounts:
        - mountPath: "/minimal_corpus"
          name: corpus
        command: ["bash", "-c", "python3 bin/train_elmo.py --train_prefix=\"/minimal_corpus/train/*\" --vocab_file /minimal_corpus/min_vocab.txt --save_dir /minimal_corpus/output"]
        #command: ["sleep", "100000000"]
        #command: ["bash", "-c", "python3 datasets/openwebtext/create_tfrecords.py && python3 main.py --model 1.5B.json"]
        #command: ["bash", "-c", "python3 -u datasets/german/compile_dataset.py"]
      restartPolicy: "OnFailure"
      imagePullSecrets:
      - name: gitlab-registry
      volumes:
      - name: corpus
        cephfs:
          monitors:
          - 132.187.14.5,132.187.14.6,132.187.14.7,132.187.14.8,132.187.14.10
          user: studbernstetter
          path: "/home/stud/bernstetter/minimal_corpus/"
          secretRef:
            name: ceph-secret-studbernstetter
